<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="assets/images/user.png" type="image/png">
    <link rel="stylesheet" href="css/edicao.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="assets/images/home.png" alt="home"></a>
        <h1>Gerenciar Usuarios</h1>
        <img class="btn btn-primary criar" data-bs-toggle="modal" data-bs-target="#popUpNovo" src="assets/images/novo.png" alt="user">
    </header>
    <main>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Senha</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr data-id="1">
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td class="td-button" data-bs-toggle="modal" data-bs-target="#popUpEditar"><button class="edit-button"></button></td>
                    <td class="td-button"><button class="delete-button"></button></td>
                </tr>
            </tbody>
        </table>
        <div class="modal fade" id="popUpNovo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="popUpNovo">Novo usuário</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="José">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="jose@email.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Telefone:</label>
                                <input type="text" class="form-control" pattern="^\d{11}$" id="exampleFormControlInput1"
                                    placeholder="99999999999">
                            </div>
                            <label for="inputPassword5" class="form-label">Senha:</label>
                            <input type="password" id="inputPassword5" class="form-control"
                                aria-describedby="passwordHelpBlock" pattern="^(?=.*\d)[A-Za-z\d]{8}$">
                            <div id="passwordHelpBlock" class="form-text">
                                Sua senha deve conter 1 dígito numérico e 8 caracteres. 
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="popUpEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="popUpEditar">Editar usuário</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="edit-name"
                                    placeholder="José">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="edit-email"
                                    placeholder="jose@email.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Telefone:</label>
                                <input type="text" class="form-control" pattern="^\d{11}$" id="edit-telefone"
                                    placeholder="99999999999">
                            </div>
                            <label for="inputPassword5" class="form-label">Senha:</label>
                            <input type="password" id="edit-senha" class="form-control"
                                aria-describedby="passwordHelpBlock" pattern="^(?=.*\d)[A-Za-z\d]{8}$">
                            <div id="passwordHelpBlock" class="form-text">
                                Sua senha deve conter 1 dígito numérico e 8 caracteres. 
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Developed by <a href="https://www.linkedin.com/in/dev-alencar/">André Alencar</a></p>
    </footer>
    <script src="scripts/script-usuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
